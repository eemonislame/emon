<!DOCTYPE html> 
<html lang="en">
<head>
   
   <!-- this link is from Google fonts for close icon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
   <meta charset="UTF-8">
   <!-- this viewpoint keeps the page constant even in desktop mode -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LET'S C</title>
</head>
<body>
   <!-- sidebar -->
   <div class="sidebar" id="sidebar">
     <div class="sidebar-top">
   <!-- for the top left image as icon -->
       <h2 class="tp">LET'S C</h2>
       <!-- close button -->
       <button onclick="closeSidebar()" class="material-symbols-outlined">
         close
       </button>
     </div>
     <div class="sidebar-item">
       <button class="b1">Tutorials</button>
       <button class="b1">Contact</button>
       <button class="b1">Blog</button>
       <button class="b1">About us</button>
     </div>
   </div>
   <!-- main top -->
   <div class="mainbar-top">
     <h2 class="tp">LET'S C</h2>
     <!-- open button -->
     <button onclick="openSidebar()" class="material-symbols-outlined">
       menu
     </button>
   </div>
   <div class="banner"><img src="" alt="" width="100%"></div>
   </body>
   <script>
   function openSidebar() {
      console.log("Opening sidebar");
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.add("open");
   }

   function closeSidebar() {
      console.log("Closing sidebar");
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.remove("open");
   }
</script>
<style>
   body {
      margin: 0;
   }
   .sidebar {
      background: black;
      height: 100%;
      position: fixed; /* Ensure the sidebar is fixed */
      top: 0; /* Align it to the top */
      left: 0; /* Align it to the left */
      width: 0; /* Initially hidden */
      overflow-x: hidden; /* Hide horizontal scrollbar */
      transition: width 0.35s ease; /* Smooth transition for width */
   }
   .sidebar.open {
      width: 100%; /* Adjust width as needed */
      z-index: 9999;
   }
   .tp{
       color: #ffffff;
       font-size: 35px;
   }
   .sidebar-top, .mainbar-top {
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 22px;
      height: 68px;
   }
   .mainbar-top button {
      transform: translateX(-30px); /* This moves the menu button 15px to the left */
   }
   .mainbar-top{
      z-index: 1000;
      position: fixed;
      width: 100%;
      top: 0;
   }
   .material-symbols-outlined {
      color: white;
      font-size: 35px;
      font-weight: 600;
      background: #000000;
      border: 0;
   }
   .sidebar-item {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #000000;
   }
   .b1 {
      text-align: left;
      color: #979797;
      font-size: 28px;          
      background: #000000;
      border: 0;
      padding: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: color .00001s ease;
   }
   .b1:active {
      color: white;
   }
   .banner{
       padding-top: 70px;
   }
   </style>
</html>
